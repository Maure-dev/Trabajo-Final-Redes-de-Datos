<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba HTTP/1.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161823;
        }

        .container {
            background-color: #232635;
            max-width: 37.5rem;
            margin: 0 auto;
            padding: 1.25rem;
            border-radius: 1rem;
        }

        h1 {
            color: #38ef7d;
            text-align: center;
            margin-bottom: 1.25rem;
        }

        p {
            color: #ffffff;
            font-size: 1rem;
            line-height: 2;
        }

        .status {
            padding: 0.625rem;
            border-radius: 0.5rem;
            margin: 1.25rem 0;
            background-color: #161823;
            border-left: 0.313rem solid #38ef7d;
        }

        .status img {
            width: 100%;
            height: 100%;
        }

        .footer {
            margin-top: 1.25rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .footer p strong {
            color: #38ef7d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido a la página de prueba para HTTP/1.1</h1>
        <p>Estimado/a <strong>Usuario</strong>.</p>
        <p>Le informamos que esta es una página simple que usaremos para comparar el rendimiento entre HTTP/1.1 y
            HTTP/2.
        </p>

        <div class="status">
            <img src="https://www.fcad.uner.edu.ar/wp-content/uploads/2024/03/Logo-FCAD-70-anos-blanco-grande-1.png"
                alt="UNER - FCAD">
        </div>

        <div class="footer">
            <p>Si necesita más información, no dude en ponerse en contacto con nosotros.</p>
            <p class="team"><strong>Equipo de Redes de Datos</strong></p>
        </div>
    </div>
</body>

</html>
